<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Project</title>
</head>
<body>
    <main>
        <div class="congratulations-block__style " id="congratulations-block" style="display: none;">

        </div>
        
        <div class="main-container" >

                <div class="main-container__input-title">Inp Your Code</div>
                    
                        
                        <textarea name="" id="" cols="#" rows="5" class="main-container__input-textarea"></textarea>
                        <input type="button" value="Done" class="main-container__input-button" onkeypress="buttonEvent(event)" onclick="doneButtonNextLvl()" disabled = 'disabled'>

            <div class="container__flex-space ">

                </div>
                <div class="flex-space__box-static box-static_flex-lvl-one-jc-center">  
                    <div class="flex-space__item-static"></div>
                </div>  
            </div>
        </div>

    <script src="script.js"></script>

</html>
