<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Project</title>
</head>
<body>
    <main>              
        <div class="congratulations-block__style " id="congratulations-block" style="display: none;" >
            <div class="congratulations-block__text" id="congratulations-block__text">Congratulations</div> 
            <p class="color_2">You passed</p>
            <p class="color_1">COPPY</p> 
            <p class="color_2">FROGGY</p>  
        </div>
        <div class="main-container"  >
            
           
            <div class="main-container__input" >
                <div class="main-container__input-title">
                    <p class="color_1">COPPY</p> 
                    <p class="color_2">FROGGY</p>
                </div>  
                <ul class="navbar">
                    <li id="button__lvl-mode" class="navbar__item navbar__item-lvl-mode">LEVEL MODE</li>
                    <li id="button__sandbox-mode" class="navbar__item navbar__item-sandbox-mode">SANDBOX MODE</li>       
                </ul>  
                
                <div class="main-container__explanation-wrapper">
                    <h1 class="main-containter__title-lvl main-container__lvl-style"></h1>
                    <div class="main-container__explanation-lvl main-container__lvl-style"></div>
                </div>
                <div class="main-container__form-wrapper">
                                     
                    <textarea name="" id="" cols="#" rows="5" class="main-container__input-textarea"></textarea>
                    <input type="button" value="Done" class="main-container__input-button" onkeypress="buttonEvent(event)" onclick="doneButtonNextLvl()" disabled = 'disabled'>
                    <input type="button" value="test"  onclick="creatNewBlocks(5)" style="margin-top:20px; display: none;">
                    <input type="button" value="test_lvl" onclick="doneButtonNextLvl()" style="display: none;">
                    <div class="main-container__button-menu" style="display: none;">
                        <input id="ButtonCreatBlock" type="button" value="CreatBlock" class="button-creat-block button-block__style">
                        <input id="ButtonDeleteBlock" type="button" value="DeleteBlock" class="button-delete-block button-block__style">
                        <input id="ButtonRemoveAllBlock" type="button" value="RemoveAllBlock" class="button-remove-all button-block__style">
                        <div class="chage-size-block">
                            <input id="buttonSizeMinus" type="button" value="size-" class="button-change-size-minus button-block__style">
                            <input id="buttonSizePlus" type="button" value="size+" class="button-change-size-plus button-block__style">
                        </div>
                        

                    </div>
                </div>                 
            </div>        
            <div class="container__flex-space ">              
                    <div class="flex-space__box-dinamic">
                        <div class="flex-space__item-dinamic"></div>                
                        <div class="flex-space__item-dinamic"></div>                
                        <div class="flex-space__item-dinamic"></div>                
                        <div class="flex-space__item-dinamic"></div>                
                        <div class="flex-space__item-dinamic"></div>                
                    </div>
                    <div class="flex-space__box-static">  
                        <div class="flex-space__item-static"></div>                        
                    </div>                
            </div>
        </div>
    </main>   
    <script src="script.js"></script>
</body>
</html>
